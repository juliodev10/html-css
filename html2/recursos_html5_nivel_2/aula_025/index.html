<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label{
            display: block;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
        <h3>Formulário</h3>

        <div class="form-group">
            <label for="campo-usuario">Usuário:</label>
            <input type="text" name="campo_usuario" id="campo-usuario" required>
        </div> 
        
        <div class="form-group">
            <label for="campo-senha">Senha:
            <input type="password" name="campo_senha" id="campo-senha" required>
            </label>
        </div>

        <!-- submit -->
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>

        </form>
    </div>

</body>

</html>
