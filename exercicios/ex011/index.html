<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferents ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ft-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/thiago1.mp3" type="audio/mpeg">
        <source src="midia/thiago1.ogg" type="audio/ogg">
        <source src="midia/thiago1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/thiago1.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
    <!--<audio src="midia/thiago1.mp3" controls autoplay></audio>
-->
</body>
</html>
